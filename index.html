<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="task-container">
        <div id="tasks-header">
            <h2>salve a sua próxima tarefa</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="o que você irá fazer">
                 <button id="add-btn" type="submit">
                     <ion-icon name="add-outline"></ion-icon>
                 </button>
            </form>
        </div>
        <div id="task-list-container">
            <h2>Estas são as usas tarefas</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title">teste</span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
